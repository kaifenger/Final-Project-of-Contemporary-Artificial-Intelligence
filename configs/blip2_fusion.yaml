# BLIP-2 Fusion配置文件

# 模型配置
fusion_type: 'blip2'
blip2_model: 'Salesforce/blip2-opt-2.7b'
num_classes: 3
dropout: 0.3
freeze_blip: true  # 冻结BLIP-2参数(已有)

# 数据配置
data_dir: 'data'
train_file: 'data_split/train_split.csv'
val_file: 'data_split/val_split.csv'
max_text_length: 128
image_size: 224
augment: false  # 控制变量:关闭数据增强

# 训练配置 (控制变量)
batch_size: 32
num_workers: 0  # 单进程模式,避免VPN冲突
epochs: 5
learning_rate: 1.0e-3  # 增大学习率，因为只训练融合层
weight_decay: 0.01
seed: 42

# 其他配置
checkpoint_dir: 'checkpoints/blip2_fusion'
log_dir: 'experiments/logs/blip2_fusion'
